<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <h1>Создайте свой мебельный гарнитур</h1>

    <div class="furniture-option">
        <h2>Стол</h2>
        <label>
            Цвет:
            <select id="table-color">
                <option value="brown">Коричневый</option>
                <option value="white">Белый</option>
            </select>
        </label>
    </div>

    <div class="furniture-option">
        <h2>Стул</h2>
        <label>
            Материал:
            <select id="chair-material">
                <option value="wood">Дерево</option>
                <option value="metal">Металл</option>
            </select>
        </label>
    </div>

    <button id="saveBtn">Сохранить комплект</button>
    <button id="loadBtn">Загрузить последний комплект</button>
    <button id="clearBtn">Очистить настройки</button>

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <script src="task_2.js"></script>
</body>

</html>
