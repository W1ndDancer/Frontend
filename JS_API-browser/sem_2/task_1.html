<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEM 2</title>
    <style>
        a {
            text-decoration: none;
            color: green;
        }

        .menu {
            min-height: 70px;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .menu__el:hover {
            color: greenyellow;
        }

        .active {
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <nav class="menu">
        <a href="#" class="menu__el">Home</a>
        <a href="#" class="menu__el">About Us</a>
        <a href="#" class="menu__el">Information</a>
        <a href="#" class="menu__el">Contacts</a>
    </nav>
    <script>
        // Вам необходимо создать навигационное меню для веб - сайта, в котором меняется активный пункт при клике без фактического перехода на другие страницы.Меню должно обладать следующими характеристиками:
        // Подсветка активного пункта: При клике на пункт меню он должен становиться активным, и для активного пункта должен применяться определенный стиль(например, изменение цвета фона).Если выбрать другой пункт, предыдущий должен перестать быть активным.
        // Эффекты наведения: При наведении курсора на пункты меню должны применяться эффекты(например, изменение цвета текста или фона) для подсказки пользователю, что пункт меню является интерактивным.

        const menuItems = document.querySelectorAll('.menu__el')
        console.log(menuItems)

        menuItems.forEach(item => {
            item.addEventListener('click', function (e) {
                menuItems.forEach(element => {
                    element.classList.remove('active');
                });
                item.classList.add('active')
            })
        })

    </script>
</body>

</html>
