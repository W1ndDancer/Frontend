    <script>
        // Задание 1
        // Необходимо с помощью цикла for вывести следующие 11 строк в консоль:
        // 0 – это ноль
        // 1 – нечетное число
        // 2 – четное число
        // 3 – нечетное число
        // …
        // 10 – четное число

        console.log('====== TASK 1 ======');
        console.log('\n');

        for (let i = 0; i < 11; i++) {
            if (i === 0) {
                console.log(`${i} - its a zero`);
            } else  if (i % 2 === 0){
                console.log(`${i} - its an even number`);
            } else {
                console.log(`${i} - its NOT an even number`);
            }

        }

        // Задание 2
        // Дан массив [1, 2, 3, 4, 5, 6, 7]
        // Сделайте из этого массива следующий [1, 2, 3, 6, 7]

        console.log('\n');
        console.log('====== TASK 2 ======');
        console.log('\n');

        let arr = [1, 2, 3, 4, 5, 6, 7];
        console.log(`Initial array -> [${arr}]`);

        arr.splice(arr.indexOf(4), 2);
        console.log(`Changed array -> [${arr}]`);

        // Задание 3
        // Используя Math.random() вам необходимо генерировать цифры от 0 до 9, и создать массив состоящий из 5 таких элементов
        // 1. Рассчитать сумму элементов этого массива
        // 2. Найти минимальное число
        // 3. Найти есть ли в этом массиве число 3

        console.log('\n');
        console.log('====== TASK 3 ======');
        console.log('\n');

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        let arr1 = [];
        let sum = 0;

        for (let i = 0; i < 5; i++) {
            arr1.push(getRandomIntInclusive(0, 9));
        }

        console.log(`Randomly genereted array -> [${arr1}]`);

        arr1.forEach(element => {
            sum += element;
        });

        console.log(`Summ -> ${sum}`);
        console.log(`Min -> ${Math.min.apply(null, arr1)}`);

        if (arr1.indexOf(3) !== -1) {
            console.log(`Number 3 is on genereted array\nand stay on ${arr1.indexOf(3)} position`);
        } else {
            console.log(`Number 3 is NOT on genereted array`);
        }
